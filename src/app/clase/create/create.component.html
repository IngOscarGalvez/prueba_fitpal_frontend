<div>

  <div class="d-flex justify-content-between">
    <h4>Crear Clase</h4>
    <a href="#" routerLink="/clase/index" class="btn btn-primary">Atras</a>
  </div>

  <hr/>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="title">Nombre:</label>
              <input
                formControlName="nombre"
                id="nombre"
                type="text"
                class="form-control">
              <div *ngIf="f.nombre.touched && f.nombre.invalid" class="alert alert-danger">
                  <div *ngIf="f.nombre.errors.required">*Nombre es requerido.</div>
                  <div *ngIf="f.nombre.errors.pattern">*Tiene Caracteres Incorrectos.</div>
              </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="title">Descripcion:</label>
              <input
                formControlName="descripcion"
                id="descripcion"
                type="text"
                class="form-control">
              <div *ngIf="f.descripcion.touched && f.descripcion.invalid" class="alert alert-danger">
                  <div *ngIf="f.descripcion.errors.required">*Descripcion es requerido.</div>
                  <div *ngIf="f.descripcion.errors.pattern">*Tiene Caracteres Incorrectos.</div>
              </div>
            </div>
        </div>



        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enviar</button>
    </form>
</div>
